<!DOCTYPE html>
<html>
   <head>
       <title>TODO supply a title</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
       <script src="bower_components/jQuery/dist/jquery.js" type="text/javascript"></script>
       <script src="recap.js" type="text/javascript"></script>
   </head>
   <body>
       <form>
           <input type="text" id="nom" name="nom" placeholder="Nom"/>
           <input type="text" id="prenom" name="prenom" placeholder='Prenom'/>
           <input type="text" id="adresse_mail" name="adresse_mail" placeholder="Mail"/>
           <input type="text" id="telephone" name="telephone" placeholder="Téléphone"/>
           <input type="button" id="valider" value="Valider"/>
       </form>
       <script>
           $(document).ready(function(){
               $('#valider').click(function(){
                   var cRecap = new Recap;
                   cRecap.nom = $('#nom').val();
                   cRecap.prenom = $('#prenom').val();
                   cRecap.adresse_mail = $('#adresse_mail').val();
                   cRecap.telephone = $('#telephone').val();
                   alert(cRecap.checkName(cRecap.nom + cRecap.prenom));
                   alert(cRecap.checkMail(cRecap.adresse_mail));
                   alert(cRecap.checkNumber(cRecap.telephone));              
                   alert(cRecap.verif());
               }); 
           });
       </script>
   </body>
</html>
