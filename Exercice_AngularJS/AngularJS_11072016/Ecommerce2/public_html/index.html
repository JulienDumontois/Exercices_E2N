<!DOCTYPE html>
<html>
    <head>
        <title>Mon super site ecommerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="Produit">
        <div ng-controller="produitController" >
            <div class="col-lg-3" ng-repeat="produitDetail in produits">
                <!--Image du produit -->
                <img src="{{produitDetail.src_img}}" />
                <!-- Titre du produit -->
                <h1>{{produitDetail.titre_produit}}</h1>
                <!-- Description du produit -->
                <p>{{produitDetail.desc_produit}}</p>
                <!-- Prix du produit -->
                <p>{{produitDetail.prix_produits}}</p>
                <!-- Bouton ajout panier-->
                <a href="#" class=" btn btn-default">Ajouter au panier</a>
            </div>
        </div>
        <script src="assets/lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="assets/lib/js/produit.js" type="text/javascript"></script>
    </body>
</html>
